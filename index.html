<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid firstContainer">
        <h1 class="" id="title">Basic calculator</h1>
        <p class="" id="description">Basic calculator</p>
        <div class="container calwin">
            <div class="row inputdiv">
                <div class="col-12">
                    <input class="inputbox" id="result" value="" readonly />
                </div>
            </div>
            <div class="row buttondiv">
                <div class="col-3">
                    <button class="btn c" id="clear" value="clear">C</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="Backspace" value="Backspace">
                        <i class="fa-solid fa-arrow-left fa-sm"></i>
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn" id="dot">.</button>
                </div>
                <div class="col-3">
                    <button class="btn operators" id="multiply">X</button>
                </div>
            </div>
            <div class="row buttondiv">
                <div class="col-3">
                    <button class="btn" id="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn operators" id="divide">/</button>
                </div>
            </div>
            <div class="row buttondiv">
                <div class="col-3">
                    <button class="btn" id="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn operators" id="subtract">-</button>
                </div>
            </div>
            <div class="row buttondiv">
                <div class="col-3">
                    <button class="btn" id="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn operators" id="add">+</button>
                </div>
            </div>
            <div class="row buttondiv">
                <div class="col-3">
                    <button class="btn" id="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn" id="00">00</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary equal1" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
